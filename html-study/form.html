<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Testando Formulario</h1>
  <form action="#">
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="2" multiple>
      <optgroup label="bons">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </optgroup>
      <optgroup label="ruins">
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
      </optgroup>
    </select>
    <br>
    <textarea name="message" rows="10" cols="15" >The cat was playing in the garden.
    </textarea>
    <br>

    <form action="/action_page.php">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <form action="/action_page.php">
      <label for="ibrowsers">Select the best browser:</label>
      <input list="browsers" name="nbrowser" id="ibrowsers">
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      <input type="submit">
    </form>

  </form>
  


</body>
</html>
