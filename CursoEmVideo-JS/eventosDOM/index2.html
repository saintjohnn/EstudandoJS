<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="idsum">Somando</label>
    <input type="number" name="idsum" id="idsum1"> +
    <input type="number" name="idsum" id="idsum2">
    <input type="button" value="ver resultado!" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
          const n1 = Number(document.querySelector('#idsum1'))
          const n2 = document.querySelector('#idsum2')
          const res = document.querySelector('#res')
          const sum = n1 + n2
          res.innerHTML = sum
        }
    </script>
</body>
</html>
